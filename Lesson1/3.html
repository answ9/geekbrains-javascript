<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
        "use strict";
        //Оператор + выполняется слева на право, поэтому сначала 10 + 10 = 20. Затем 20 становится "20" 
        // и происходит объединение двух или более строк в одну(конкатенация). В результате: "20" + "10" = "2010"
        console.log(10 + 10 + "10");
        
        // Сначала конкатенация 10 + "10" = "1010",  затем опять конкатенация. В результате: "1010" + 10 = "101010"
        console.log(10 + "10" + 10);

        // Сначала 10 + 10 = 20, затем +"10" превращается в 10. В результате 10 + 10 + 10 = 30
        console.log(10 + 10 + + "10");

        // Сначала -"" превращается в -0,  затем 10 / -0 (на ноль делить нельзя). В результате -Infinity 
        console.log(10 / -"");

        // Т.к. отделителем дробной части должна быть точка, а не запятая - +"2,5" превращается в NaN, В результате 10 / NaN = NaN 
        console.log(10 / +"2,5");
   </script>  
</body>
</html>
