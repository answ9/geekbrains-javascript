<body>
    <script>
        // Переменная "а" присвается 2.
        // Оператор  а *= 2 означает - значение переменой а * 2 и результат присвоить переменной a(результат - 4).
        // Затем 1 + 4 получается 5 и это значение присваивается переменной x.
        // После выполнения  a = 4, x = 5.
        let a = 2;
        let x = 1 + (a *= 2);
    </script>
