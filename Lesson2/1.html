<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // Префиксный инкремент увеличивает число на единицу, затем присваивает это значение переменной "а",
        // а затем получившийся результат(двойка) присваивается в переменную "с".
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);
        
        // Постфиксный инкремент сначала возвращает результат и только потом увеличивает переменную "b" на единицу.
        // alert(d) = 1;
        d = b++;
        alert(d);

        // Переменная "а" содержит значение 2, т.к. выше уже было увеличение на 1, теперь снова увеличиваем на 1, получается 3.
        // Дальше к 3 прибавляется 3 получается 5.
        c = 2 + ++a;
        alert(c);

        
        // Переменная "b" содержит значение 2. Постфиксный инкремент возвращает это значение (и только затем увеличивает), 
        //поэтому нас получается 2 + 2 = 4
        d = 2 + b++;
        alert(d);

        // a и b равно 3
        alert(a);
        alert(b);
    </script>
</body>
</html>
