<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //Переменные a и b больше 0 b и поэтому выполнится 1 условие, все остальные условия выполнятся не будут
        // Ответ -3
        let a = 4, b = 7;
        if (a >= 0 && b >= 0)
        {
            console.log(a - b);
        } else if (a < 0 && b < 0)
        {
            console.log(a * b);
        } else if (a * b < 0) 
        {
            console.log(a + b);
        }
    </script>
</body>
</html>
